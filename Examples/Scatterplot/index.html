<!DOCTYPE html>
<meta charset="utf-8">
<link href="visdock.css" rel="stylesheet" type="text/css"/>
<style>

svg {
  font: 10px sans-serif;
  Padding: 10px;
}

.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

.axis path {
  display: none;
}

.frame {
  fill: none;
  stroke: #aaa;
}

circle {
  fill-opacity: .7;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript" src="visdock.js"></script>
<script src="2D.js"></script>
<script src="IntersectionUtilities.js"></script>
<script src="visdock.utils.js"></script>

<script>

var width = 960,
    size = 150,
    Padding = 19.5;

VisDock.init("body", 900, 700);
var viewport = VisDock.getViewport();
var circle_query = [];

var x = d3.scale.linear()
    .range([Padding / 2, size - Padding / 2]);

var y = d3.scale.linear()
    .range([size - Padding / 2, Padding / 2]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(5);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);

var color = d3.scale.category10();

d3.csv("flowers.csv", function(error, data) {
  var domainByTrait = {},
      traits = d3.keys(data[0]).filter(function(d) { return d !== "species"; }),
      n = traits.length;

  traits.forEach(function(trait) {
    domainByTrait[trait] = d3.extent(data, function(d) { return d[trait]; });
  });

  xAxis.tickSize(size * n);
  yAxis.tickSize(-size * n);

  /*var svg = d3.select("body").append("svg")
      .attr("width", size * n + Padding)
      .attr("height", size * n + Padding)
    .append("g")
      .attr("transform", "translate(" + Padding + "," + Padding / 2 + ")");*/
  var svg = viewport;   
 
  
  svg.selectAll(".x.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "x axis")
      .attr("transform", function(d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
      .each(function(d) { x.domain(domainByTrait[d]); d3.select(this).call(xAxis); });

  svg.selectAll(".y.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "y axis")
      .attr("transform", function(d, i) { return "translate(0," + i * size + ")"; })
      .each(function(d) { y.domain(domainByTrait[d]); d3.select(this).call(yAxis); });

  var cell = svg.selectAll(".cell")
      .data(cross(traits, traits))
    .enter().append("g")
      .attr("class", "cell")
//      .attr("transform", function(d) { 
//      	return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
      .each(plot);

  // Titles for the diagonal.
  cell.filter(function(d) { return d.i === d.j; }).append("text")
      .attr("x", Padding)
      .attr("y", Padding)
      .attr("dy", ".71em")
      .attr("transform", function(d) { 
      	return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })      
      .text(function(d) { return d.x; });

  function plot(p) {
    var cell = d3.select(this);

    x.domain(domainByTrait[p.x]);
    y.domain(domainByTrait[p.y]);

    cell.append("rect")
        .attr("class", "frame")
        .attr("x", Padding / 2)
        .attr("y", Padding / 2)
        .attr("width", size - Padding)
        .attr("height", size - Padding)
        .attr("transform", function(d) { 
      		return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; });

    cell.selectAll("circle")
        .data(data)
      .enter().append("circle")
        .attr("cx", function(d) { return (n - p.i - 1) * size + x(d[p.x]); })
        .attr("cy", function(d) { return p.j * size+y(d[p.y]); })
        .attr("r", 3)
        .style("fill", function(d) { return color(d.species); });
  }

  function cross(a, b) {
    var c = [], n = a.length, m = b.length, i, j;
    for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({x: a[i], i: i, y: b[j], j: j});
    return c;
  }

  d3.select(self.frameElement).style("height", size * n + Padding + 20 + "px");
});


VisDock.eventHandler = {
    getHitsPolygon: function(points, inclusive){
	
		var shapebound = new createPolygon(points);
		//var circles = d3.selectAll("circle")[0];
		var cells = d3.selectAll(".cell")[0]
		var hits = [];
		if (circle_query[num] == undefined) circle_query[num] = [];
		for (var i=0;i<cells.length;i++){
			for (j=1;j<cells[i].children.length;j++){
				var circles = cells[i].children[j]
				var captured = shapebound.intersectEllipse([circles], inclusive)
				if (captured.length == 1){
					hits.push(captured[0])
					if (circle_query[num].indexOf(j) == -1)	circle_query[num].push(j)
//					for (var k=0;k<cells.length;k++){
						
//					}
				}
			}
		}
		return hits;
		//return shapebound.intersectEllipse(d3.selectAll("circle")[0], inclusive)

    },
    getHitsEllipse: function(points, inclusive){

		var shapebound = new createEllipse(points);
		//var circles = d3.selectAll("circle")[0];
		var cells = d3.selectAll(".cell")[0]
		var hits = [];
		if (circle_query[num] == undefined) circle_query[num] = [];
		for (var i=0;i<cells.length;i++){
			for (j=1;j<cells[i].children.length;j++){
				var circles = cells[i].children[j]
				var captured = shapebound.intersectEllipse([circles], inclusive)
				if (captured.length == 1){
					hits.push(captured[0])
					if (circle_query[num].indexOf(j) == -1)	circle_query[num].push(j)
//					for (var k=0;k<cells.length;k++){
						
//					}
				}
			}
		}
		return hits;

    },
    getHitsLine: function(points, inclusive){

		var shapebound = new createLine(points);
		return shapebound.intersectEllipse(d3.selectAll(".leaf").select("circle")[0], inclusive)

    },
    setColor: function(hits){
		var cells = d3.selectAll(".cell")[0]
		var query = hits;
		for (var i=0;i<cells.length;i++){
			for (var j=1;j<cells[i].children.length;j++){
				if (circle_query[num-1].indexOf(j) != -1){
					query.push(cells[i].children[j])
				}
			}
		}
		
		for (var i=0;i<query.length;i++){
		    VisDock.utils.addEllipseLayer(query[i]);
		}
    },
    changeColor: function(color, query, index){
	var visibility = VisDock.utils.getQueryVisibility(index);	
		for (var i=0;i<query.length;i++){
		    query[i].attr("style","opacity:" + visibility + ";fill: " +color)
		}
    },
    changeVisibility: function(vis, query, index){
		var color = VisDock.utils.getQueryColor(index);
		for (var i=0;i<query.length;i++){
		    query[i].attr("style","opacity:" + vis + ";fill: " +color)
		}
    },
    removeColor: function(hits, index){
		for (var i=0;i<hits.length;i++){
		    hits[i].remove();
		}
    }
}

</script>
